<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <h3 class="id">calculator</h3>
            <div class="just">
                <h4 class="ids">THEME</h4>
                <form class="form">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </form>
            </div>
        </div>
        <div class="mainbody">
            <div class="scree">
                <input type="text" placeholder="0" class="screen"></input>
            </div>
            <div class="numbers">
                <div class="line">
                    <div class="number gf">7</div>
                    <div class="number gh">8</div>
                    <div class="number th">9</div>
                    <div class="number del h">DEL</div>
                </div>
                <div class="line">
                    <div class="number f">4</div>
                    <div class="number d">5</div>
                    <div class="number j">6</div>
                    <div class="number k">+</div>
                </div>
                <div class="line">
                    <div class="number p">1</div>
                    <div class="number q">2</div>
                    <div class="number w">3</div>
                    <div class="number e">-</div>
                </div>
                <div class="line">
                    <div class="number r">.</div>
                    <div class="number y">0</div>
                    <div class="number u">/</div>
                    <div class="number o">x</div>
                </div>
                <div class="line">
                    <div class="del reset vd">Reset</div>
                    <div class="m ms">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
